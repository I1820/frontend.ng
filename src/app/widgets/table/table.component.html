<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Value</th>
        <th>At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let state of states; let idx = index">
        <td>{{idx + 1}}</td>
        <td>{{state.value}}</td>
        <td placement="right" [matTooltip]="state.at.toString()">{{state.at | timeago}}</td>
      </tr>
    </tbody>
  </table>
</div>
