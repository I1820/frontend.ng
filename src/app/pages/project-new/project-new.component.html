<!-- begin breadcrumb -->
<app-breadcrumb></app-breadcrumb>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header">Project Creation <small>Build your project</small></h1>
<!-- end page-header -->
<div class="row">
  <!-- begin thing-project-form -->
  <div class="col-md-6">
    <div class="panel panel-inverse">
      <div class="panel-heading">
        <h4 class="panel-title">Project Information</h4>
      </div>
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="formSubmit(f)" class="margin-bottom-0">
          <div class="row m-b-15">
            <mat-form-field class="col-md-12">
              <input matInput name="name" #name="ngModel" ngModel type="text" placeholder="Name" required />
              <mat-error *ngIf="name.hasError('required')">
                Name is required.
              </mat-error>
            </mat-form-field>
          </div>
          <div class="register-buttons">
            <button type="submit" class="btn btn-success btn-block btn-lg" [disabled]="loading || f.invalid" [innerHTML]="submitButtonText"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- end projecct-creation-form -->
  <!-- begin project-docker-image -->
  <div class="col-md-6">
    <div class="panel panel-inverse">
      <div class="panel-heading">
        <h4 class="panel-title">Project runs in their Docker</h4>
      </div>
      <div class="panel-body">
        <img src="../../../../assets/img/funny/docker-project.png" alt="docker-project" style="width: 100%" />
      </div>
    </div>
  </div>
  <!-- end project-docker-image -->
</div>
<swal
  #completeSwal
  title="Project is created successfully"
  text="Projects are resource consuming, use them with caution."
  type="success"
  (confirm)="router.navigate(['/projects'])">
</swal>
